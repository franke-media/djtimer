<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Stage Countdown</title>

<style>
    html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        background: #000;
        color: #ff0000;
        font-family: Arial, Helvetica, sans-serif;
    }

    body {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
    }

    .clock {
        text-align: center;
        margin-bottom: 80px;
    }

    .time {
        font-size: 120px;
        font-weight: 700;
        letter-spacing: 6px;
    }

    .ms {
        font-size: 36px;
        opacity: 0.6;
        margin-top: 10px;
    }

    .controls {
        display: flex;
        gap: 40px;
    }

    button {
        background: transparent;
        border: 2px solid #ff0000;
        color: #ff0000;
        padding: 20px 60px;
        font-size: 24px;
        cursor: pointer;
        letter-spacing: 1px;
    }

    button:hover {
        background: #ff0000;
        color: #000;
    }
</style>
</head>
<body>

<div class="clock">
    <div class="time" id="time">02:00:00</div>
    <div class="ms" id="ms">.000</div>
</div>

<div class="controls">
    <button onclick="start()">Start</button>
    <button onclick="pause()">Pause</button>
    <button onclick="reset()">Reset</button>
</div>

<script>
    const TOTAL_TIME = 2 * 60 * 60 * 1000;

    let endTime = null;
    let remaining = TOTAL_TIME;
    let running = false;

    const timeEl = document.getElementById("time");
    const msEl = document.getElementById("ms");

    function update() {
        if (running) {
            const now = Date.now();
            remaining = endTime - now;

            if (remaining <= 0) {
                remaining = 0;
                running = false;
            }
        }

        const h = Math.floor(remaining / 3600000);
        const m = Math.floor((remaining % 3600000) / 60000);
        const s = Math.floor((remaining % 60000) / 1000);
        const ms = remaining % 1000;

        timeEl.textContent =
            `${String(h).padStart(2, "0")}:${String(m).padStart(2, "0")}:${String(s).padStart(2, "0")}`;
        msEl.textContent = "." + String(ms).padStart(3, "0");

        requestAnimationFrame(update);
    }

    function start() {
        if (running) return;
        running = true;
        endTime = Date.now() + remaining;
    }

    function pause() {
        running = false;
    }

    function reset() {
        running = false;
        remaining = TOTAL_TIME;
    }

    update();
</script>

</body>
</html>
